<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Style -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-[#D6E2FC] font-roboto overflow-x-hidden">
    <!-- ====== Forms Section Start -->
    <section class="py-20 lg:py-[120px] h-screen">
        <div class="container m-0 mx-auto grid justify-items-center">
            <div class="flex flex-wrap md:-mx-4 mt-16 md::mt-9">
                <div class="w-full px-4">
                    <div class="md:max-w-[430px] mx-auto rounded bg-white relative overflow-hidden shadow-lg">
                        <div class="mb-10 md:mb-8 text-center bg-[#727CF5] bg-opacity-80">
                            <a href="#" class="inline-block max-w-[160px] mx-auto">
                                <img src="./images/logo.png" alt="logo" class="p-3.5">
                            </a>
                        </div>
                        <div class="grid place-items-center">
                            <h2 class="font-bold text-slate-500">Reset Password</h2>
                            <span class="text-slate-400 text-center w-[295px] mt-2 mb-12">
                                Enter your email address and we'll send you an email with instructions to reset your password.
                            </span>
                        </div>
                        <form>
                            <div class="mb-6 px-6">
                                <label for="email" class="font-medium text-slate-500">Email Address</label>
                                <input type="text" id="email" placeholder="Enter your email" id="email"
                                    class=" w-full rounded-md border bordder-[#E9EDF4] mt-3 py-2 px-5 bg-[#FCFDFE] text-base text-body-color placeholder-[#ACB6BE] outline-none focus-visible:shadow-none focus:border-primary" />
                            </div>
                            <div class="mb-10 px-6 flex justify-center items-center">
                                <input type="submit" value="Reset Password"
                                    class="rounded border border-slate-50 py-2 px-4 bg-[#727CF5] text-base text-white cursor-pointer hover:bg-opacity-90 transition">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="mt-6">
                <span class="text-slate-400">
                    Back to
                </span>
                <a href="login.html" class="font-medium text-slate-500">Log In</a>
            </div>
            <div class="mt-48 md:mt-10">
                <p class="text-slate-400">
                    2018 - 2022 Â© DevsHunt - DevsHunt.com
                </p>
            </div>
        </div>
    </section>
    <!-- ====== Forms Section End -->
</body>

</html>
